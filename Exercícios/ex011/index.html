<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Grande">
    </picture>
    <hr>
    <h1>Vamos aprender a reproduzir áudios em HTML5</h1>
    <h2>Primeira forma <br>
    <audio src="midia/happy-mistake.mp3" controls autoplay loop></audio>
    </h2>
    <h2>Segunda forma <br>
        <audio preload="metadata" autoplay controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        </audio>
    </h2>

</body>
</html>
